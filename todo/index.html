
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="todos-bg-container">
        <div class="todos-container">
            <h1 class="todos-heading">Todos</h1>
            <div class="create-todo">
                <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Enter Todo Name" />
                <button class="button" id="addTodoButton">Add</button>

            </div>

            <h1 class="todo-items-heading">
                My <span class="todo-items-heading-subpart">Todos</span>
            </h1>
            <ul class="todo-items-container" id="todoItemsContainer"></ul>
            <button class="button" id="saveTodoButton">Save</button>
        </div>
    </div>
</body>

</html>
